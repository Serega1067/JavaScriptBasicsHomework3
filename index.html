    <!-- Задание 1.
    Создайте функцию которая возводит переданное число в куб, необходимо вывести в консоль результат 2^3 степени + 3 ^ 3
    степени. -->
    <script>
        function numDegree(arg) {
            return arg ** 3;
        }
        console.log(numDegree(2) + numDegree(3));
    </script>

    <!-- Задание 2.
    Пользователь вводит с клавиатуры число, если ввёл текст, необходимо вывести что значение задано неверно
    Создать фукнцию, которая высчитывает 13% от данного числа и выводит в консоль текст "Размер заработной платы за
    вычетом налогов равен значение". -->
    <script>
        let num = prompt('Введите число');
        while (typeof (+num) != 'number') {
            alert('Значение задано неверно');
            num = prompt('Введите число');
        }
        const salary = (num) => num - num * 13 / 100;
        console.log('Размер заработной платы за вычетом налогов равет ' + salary(num));
    </script>

    <!-- Задание 3.
    Пользователь с клавиатуры вводит 3 числа, необходимо создать функцию, которая определяет максимальное значение среди
    этих чисел. -->
    <script>
        const num1 = Number(prompt('Введите число'));
        const num2 = Number(prompt('Введите число'));
        const num3 = Number(prompt('Введите число'));

        function maxNum(arg1, arg2, arg3) {
            if (arg1 >= arg2) {
                if (arg1 >= arg3) {
                    return arg1;
                }
                else {
                    return arg3;
                }
            }
            else if (arg2 > arg3) {
                return arg2;
            }
            else {
                return arg3;
            }
        }

        alert('Максимальное значение: ' + maxNum(num1, num2, num3));
    </script>

    <!-- Задание 4.
    Необходимо реализовать четыре функции, каждая функция должна принимать по два числа и выполнять одну из операций
    (каждая функция выполняет одну из них):
    1. Сложение
    2. Разность
    3. Умножение
    4. Деление
    Необходимо сделать так, чтобы функция вернула число, например выражение console.log(sum(2, 6)); должно вывести число
    8 в консоль (sum - функция сложения в данном примере, ваши названия функций могут отличаться). Округлять значения,
    которые возвращают функции не нужно, однако, обратите внимание на разность, функция должна вычесть из большего числа
    меньшее, либо вернуть 0, если числа равны. Функциям всегда передаются корректные числа, проверки на NaN, Infinity
    делать не нужно. -->
    <script>
        const number1 = Number(prompt('Введите число'));
        const number2 = Number(prompt('Введите число'));
        const sumNum = (arg1, arg2) => arg1 + arg2;
        const differNum = (arg1, arg2) => Math.abs(arg1 - arg2);
        const multipNum = (arg1, arg2) => arg1 * arg2;
        const divNum = (arg1, arg2) => arg1 / arg2;

        console.log(`Сложение: ${sumNum(number1, number2)}\nРазность: ${differNum(number1, number2)}\nУмножение: ${multipNum(number1, number2)}\nДеление: ${divNum(number1, number2)}`);
    </script>
